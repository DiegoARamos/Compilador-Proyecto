<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Compilador</title>
</head>
<body>
    <header>
        <h1 class="title">Compilador</h1>
    </header>
    <main>
        <div class="code-container">
            <div class="container">
                <textarea class="text-area code" id="code" placeholder="Escriba el código acá" spellcheck="false"></textarea> </textarea>
            </div>
        </div>
    </main>
    <footer>
        <div class="compile" onclick="compile()">
            <h1 class="compileText">Compilar</h1>
        </div>
        <div class="errorsBox" id="errorsBox"></div>
        <div class="logo">
            <div class="image"></div>
        </div>
    </footer>
</body>
</html>
